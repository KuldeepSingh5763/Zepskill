                <input type="password" id="pass"/><br>
            </div>
            
            
                <input type="checkbox" id="stay"/>

            <div class="sub">
                <input class="sub" type="submit" value="Continue"><br>
            
                <a href="#"target="Blank">Use single sign-on (Google) instead</a>
            </div>
        </div>
    </div>
