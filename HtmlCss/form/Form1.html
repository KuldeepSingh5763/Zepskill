<!doctype html>
<html>
  <head>
    <title>
      form 
    </title>
    <body bgcolor="aqua">
      <form>
        <label for="name">Student Name :</label>
        <input type="text"id="name"placeholder="Full Name"/>
        <br>
         <label for="f name">Father's'  Name</label> Name :</label>
        <input type="text"id="f name"placeholder="Father's' full Name"/>
        <br>
         <label for="m name">Mother's'  Name :</label>
        <input type="text"id="m name"placeholder="Mother's' full Name"/>
        <br>
        <label>Gender : </label>
        <input type="radio" id="m"/>
        <label for="m">Male</label>
        <input type="radio" id="f"/>
        <label for="f">female</label>
        <input type="radio" id="o"/>
        <label for="o">Other</label>
        <br>
        <label for="d">Date of Birth</label>
        <input type="date" id="d"/>
        <br>
        <label for="e">Email :</label>
        <input type="email" id="e" placeholder="Enter Your Email"/>
        <br>
        <label for="level">Level :</label>
        <select id="level">
          <option>5th</option>
          <option>8th</option>
          <option>10th</option>
          <option>12th</option>
          <option>Graduation</option>
        </select>
        <br>
        <label for="dep">Department :</label>
        <select id="dep">
          <option>civil Engineering</option>
          <option>Machenical Engineering</option>
          <option>Electrical Engineering</option>
          <option>Electronics Engineering</option>
          <option>Information Technology</option>
        </select>
        <br>
        <label for="tel">Telephone :</label>
        <input type="tel" id="tel" value="+91 "/>
        <br>
        <label>Choose Subject :</label>
        <input type="checkbox"name="sub" id="sub1"/>
        <label for="sub1">DSA</label>
        <input type="checkbox"name="sub" id="sub2"/>
        <label for="sub2">JAVA</label>
        <input type="checkbox"name="sub" id="sub3"/>
        <label for="sub3">C++</label>
        <input type="checkbox"name="sub" id="sub4"/>
        <label for="sub4">C</label>
        <br>
        <button type="submit">Submit</button>

      </form>
    </body>
  </head>
</html>
