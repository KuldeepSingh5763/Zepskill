<!doctype html>
<html>
  <head>
    <title>
      form 
    </title>
  </head>
    <body bgcolor="aqua">
        <form>
            <table>
                <tr>
                    <td><label>Name :</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><label>Address :</label></td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td><label>Password :</label></td>
                    <td><input type="Password"/></td>
                </tr>
                <tr>
                    <td><label>Job Experience :</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td><label>Search :</label></td>
                    <td><input type="Search"/></td>
                </tr>
                <tr>
                    <td><label>Month :</label></td>
                    <td><input type="Month"></td>
                </tr>
                <tr>
                    <td><label>Week :</label></td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td><label>Time</label></td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td><label>Tel :</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>URL :</label></td>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <td><label>Color :</label></td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td><label>Range :</label></td>
                    <td><input type="range"></td>
                </tr>
                <tr>
                    <td><label>File :</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td rowspan="3"><label>Qualification :</label></td>
                    <td><input type="checkbox"name="a"/>
                    <label>10th</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"name="a"/>
                    <label for="sub2">12th</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"name="a"/>
                    <label>Graduation</label></td>
                </tr>
                <tr>
                    <td rowspan="4"><label>Category : </label></td>
                    <td><input type="radio" id="m"name="b"/>
                    <label for="m">GEN</label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="f"name="b"/>
                    <label for="f">OBC</label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="s"name="b"/>
                    <label for="s">SC</label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="o"name="b"/>
                    <label for="o">Other</label></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="Submit"/></td>
                </tr>       
            </table>
        </form>
    </body>
</html>
