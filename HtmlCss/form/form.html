<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>I am learning about Forms today.</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name">
        <br><hr>
        <label>Father's Name:</label>
        <input type="text" placeholder="Enter Father's Name">
        <br><hr>
        <label>Mother's Name:</label>
        <input type="text" placeholder="Enter Mother's Name">
        <br><hr>
        <label>Age :</label>
        <input type="number" placeholder="Enter Age">
        <br><hr>
        <label>Email :</label>
        <input type="email" placeholder="Enter Email">
        <br><hr>
        <label>Password:</label>
        <input type="Password" placeholder="Enter Password">
        <br><hr>
        <label>Date :</label>
        <input type="date">
        <br><hr>
        <label>Choose any :</label>
        <input type="radio" name="r1">Choose ME</input>
        <input type="radio" name="r1">No Choose ME</input>
        <input type="radio" name="r1">None</input>
        <br><hr>
        <label>Choose any from three :</label>
        <input type="checkbox" name="r2">Choose ME</input>
        <input type="checkbox" name="r2">No Choose ME</input>
        <input type="checkbox" name="r2">None</input>
        <br><hr>
        <label>Search :</label>
        <input type="search">
        <br><hr>
        <label>Choose color :</label>
        <input type="color">
        <br><hr>
        <label>Choose File :</label>
        <input type="File">
        <br><hr>
        <textarea name=""rows="3"cols="50"></textarea>
        <br><hr>
        <label>Choose Your Skills :</label>
        <select>
            <option value="HTML">HTML</option>
            <option value="C++">C++</option>
            <option value="CSS">CSS</option>
        </select>
        <br><hr>
        <input type="submit"value="press Enter to Submit">
    </form>
</body>
</html>
