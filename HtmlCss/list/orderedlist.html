<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <h1>I am learning Ordered List Today.</h1>
    <h4>
        <ol>
            <li>India</li>
            <li>London</li>
            <li>Shri Lanka</li>
            <li>Switzerland</li>
        </ol>
        <ol type="A">
            <li>India</li>
            <li>London</li>
            <li>Shri Lanka</li>
        </ol>
        <ol type="I">
            <li>India</li>
            <li>London</li>
            <li>Shri Lanka</li>
        </ol>
        <ol type="a">
            <li>India</li>
            <li>London</li>
            <li>Shri Lanka</li>
        </ol>
    </h4>
</body>
</html>
