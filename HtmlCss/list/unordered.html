<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>I am learning about Unordered List Today.</h1>
    <ul type="square">
        <li>India</li>
        <li>Pakistan</li>
        <li>Bhutan</li>
        <li>Shri Lanka</li>
    </ul>
    <ul type="disc">
        <li>India</li>
        <li>Pakistan</li>
        <li>Bhutan</li>
        <li>Shri Lanka</li>
    </ul>
    <ul type="circle">
        <li>India</li>
        <li>Pakistan</li>
        <li>Bhutan</li>
        <li>Shri Lanka</li>
    </ul>
    <ul type="none">
        <li>India</li>
        <li>Pakistan</li>
        <li>Bhutan</li>
        <li>Shri Lanka</li>
    </ul>
</body>
</html>
