<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <h1>I am Learning about CellSpanning.</h1>
    <table border="3px" cellspacing="0px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tr>
            <td rowspan="2">Sumit</td>
            <td>OOPS</td>
            <td>98</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>90</td>
        </tr>
        <tr>
            <td rowspan="2">Kuldeep Singh </td>
            <td>C</td>
            <td>97</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>95</td>
        </tr>

    </table>
</body>
</html>
