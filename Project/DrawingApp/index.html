<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="toolBoard">
            <div class="row">
                <label class="title" for="">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="rect.jpg" alt=""width="20px" height="20px">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="triangle.jpg" alt="" width="20px" height="20px">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="circle.jpg" alt="" width="20px" height="20px">
                        <span>Circle</span>
                    </li>
                    <li>
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="brush.jpg" alt=""width="30px" height="30px">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="eraser.jpg" alt="" width="30px" height="30px">
                        <span>Eraser</span>
                    </li>
                    <li>
                        <input type="range" id="size-slider" min="1" max="25" value="4">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear canvas</button>
                <button class="save-img">Save As image</button>
            </div>
        </section>
        <section class="drawingBoard">
            <canvas></canvas>
        </section>
    </div>
    
</body>
<script src="script.js" defer></script>
</html>
